<html lang="en">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>

  <form>
    <div class="col-md-12">
      <div class="col-md-4">
      </div>
    <div class="col-md-4">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" [(ngModel)]="loginUserDetails.email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="loginUserDetails.password" name="password"class="form-control" id="exampleInputPassword1" placeholder="Password">
      <span id="logSuccess"> </span>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" (click)="loginUser()" class="btn btn-primary">Submit</button>
    </div>
    <div class="col-md-4">
    </div>
    </div>
  </form>
    
  
</body>
</html>
</body>
</html>
