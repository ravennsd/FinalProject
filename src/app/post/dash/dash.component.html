<h1>My Venture List</h1>
 <mat-toolbar>
    <mat-icon (click) = "toggleDashTool()" id = "toolbarmenu">subject
    </mat-icon>
    
</mat-toolbar>

<button class = "wrtieButton" mat-button color="accent" routerLink = '/create'> Write a Post</button> 

<section>
    <ng-container>
    <mat-card *ngFor="let post of posts">
      <mat-card-content routerLink="{{post._id}}">
        <img mat-card-image src={{posts.image}}
                                  [style.width.px] ='imageWidth'
                                  [style.margin.px] ='imageMargin'>
        <h2 class="title">{{post.title}}</h2>
        <p>
          <small>Posted by {{post.author}} &bull; on {{post.published | date:"fullDate"}}</small>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button (click)="DeletePost(post._id)">
          <mat-icon aria-label="delete">delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
</ng-container>
  </section>
