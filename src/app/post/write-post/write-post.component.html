      <mat-expansion-panel>
  
        <mat-expansion-panel-header>
          <mat-panel-title>
            Create a Post
          </mat-panel-title>
        </mat-expansion-panel-header>

<!--    -
        <div [hidden]="!uploadPercent">
          <mat-progress-bar mode="determinate" value="{{ uploadPercent | async }}"></mat-progress-bar>

        <div [hidden]="!postItem.image">
          <img [src]="postItem.image || '//:0' ">
        </div>

        <mat-form-field>
          <input matInput placeholder="Post title" [(ngModel)]="postItem.title" name="title">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Post Image Url" [(ngModel)]="postItem.image" name="image">
        </mat-form-field>
        <form #form="ngForm"  (submit)="onSubmit()" enctype="multipart/form-data"> 

          <div>
            <input type="file" class="form-control" name="image" (change)="selectImage($event)" [(ngModel)]="postItem.image" />
          </div>
          <br>
          <div>
            <button mat-button type="submit">Upload</button>
          </div>
        </form>
        <br>
        <mat-form-field>
          <textarea matInput placeholder="Post Description" [(ngModel)]="postItem.description" name="description" rows="10"></textarea>
        </mat-form-field>
        <br>
        <button mat-raised-button (click)="createNewPost()" color="accent" [disabled]="!postItem.title || !postItem.description">{{saving}}</button>
  
      </mat-expansion-panel>
    </mat-accordion>
  </section>
